name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v6
        with:
          submodules: true
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: |
          cd web
          pnpm install
      - name: Build audio engine
        run: |
          zig build --release=small -Dnative=false
          cp zig-out/bin/diogenic-wasm.wasm ./web/public
      - name: Generate docs
        run: zig build docs
      - name: Build site
        run: |
          cd web
          pnpm run build
      - name: Upload build output for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
